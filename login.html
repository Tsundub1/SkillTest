  <body>

   <div ng-app="myApp" ng-controller="cntrl">
    <div class="page login-page">
      <div class="container">
        <div class="form-outer text-center d-flex align-items-center">
          <div class="form-inner">
           <div class="logo text-uppercase text-center"><span>ict</span><strong class="text-primary">works</strong></div>
            <p>Provide your login credentials and gain access to your account. </p>
			 <form name="login"  class="text-left">
              <div class="form-group-material">
              <input id="register-username" type="text"   name="email" ng-model="user" required data-msg="Please enter your username" class="input-material">
                <label for="login-username" class="label-material"> Email:</label>
              </div>
              <div class="form-group-material">
                <input id="register-password" type="password" name="pass" ng-model="password" required data-msg="Please enter your password" class="input-material">
                <label for="login-password" class="label-material">Password</label>
              </div>
              <div class="form-group text-center">
			  <input  id="login" class="btn btn-primary" type="button" value="Submit" ng-click="loging()" ng-disabled="login.$error.required">
                <!-- This should be submit button but I replaced it with <a> for demo purposes-->
              </div>
            </form><a href="#" class="forgot-pass">Forgot Password?</a><small>Do not have an account? </small><a href="register.html" class="signup">Signup</a>
          </div>
          <div class="copyrights text-center">
            <p>Design by <a href="#" class="external">Tsundu</a>                        </p>
          </div>
        </div>
      </div>
    </div>

	 <script src="js/login.js">
	
	
	</script>
